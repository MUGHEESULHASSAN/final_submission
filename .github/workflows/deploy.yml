name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (GitHub Actions needs this)
        uses: actions/checkout@v3

      - name: Save private key for SSH access
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: SSH into EC2 and deploy Flask app
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Clone or update the app code
            if [ ! -d "two-tier-flask-app" ]; then
              git clone https://github.com/MUGHEESULHASSAN/final_submission.git two-tier-flask-app
            else
              cd two-tier-flask-app
              git config --global --add safe.directory /home/\$USER/two-tier-flask-app
              git pull origin main
              cd ..
            fi

            cd two-tier-flask-app

            # Build Docker image
            docker build -t two-tier-backend:latest .

            # Stop and remove any running container on port 5000
            docker ps --filter "publish=5000" --format "{{.ID}}" | xargs -r docker stop
            docker ps -a --filter "publish=5000" --format "{{.ID}}" | xargs -r docker rm

            # Remove old container (if named)
            docker rm -f flask || true

            # Run new container
            docker run -d --name flask --network two-tier -p 5000:5000 \
              -e MYSQL_HOST=10.0.2.100 \
              -e MYSQL_USER=root \
              -e MYSQL_PASSWORD=root \
              -e MYSQL_DB=devops \
              two-tier-backend:latest
          EOF
